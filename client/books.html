<div class="container ">
 	<div class="page-header">
 		<h1>Books manager</h1>
 	</div>
</div>

<div class="container ">
 	<div class="row main-content">
 		<div class="col-xs-2"></div>
 		<div class="col-xs-8">
 			<form role="form" class="form-horizontal" ng-submit="search();">
 				<div class="input-group input-group-lg">
		 			<input ng-model="q" type="text" class="form-control" placeholder="Search books ...">
		 			<span class="input-group-btn">
			 			<button type="button" class="btn btn-default btn-lg" ng-click="search()">Search</button>
		 			</span>
 				</div>
 			</form>
 		</div>
 	</div>
 	<div class="row result-list">
 		<div class="col-xs-2"></div>
 		<div class="col-xs-8">
 			<table class="table table-striped">
 				<tr>
 					<th>Result</th>
 					<th></th>
 				</tr>
 				<tr ng-repeat="book in books">
 					<td>
 						<a href="#/books/{{book._id}}">{{book.name}}</a>
 						<i> - {{book.year}}, {{book.author}}</i>
 					</td>
 					<!-- 
 					<td>
 						<a ng-click="edit(book._id)" class="btn btn-primary">Edit</a>
 						<a ng-click="delete(book._id)" class="btn btn-danger">Delete</a>
 					</td>
 					 -->
 				</tr>
 			</table>
 		</div>
 	</div>
 	<div class="row">
 		<div class="col-xs-4"></div>
 		<div class="col-xs-4">
 			<a ng-click="addBook()" class="btn btn-primary">Add book</a>
 		</div>
 	</div>
</div>
