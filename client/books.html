<div class="container ">
 	<div class="page-header">
 		<h1>Books manager</h1>
 	</div>
</div>

<div class="container ">
 	<div class="row main-content">
 		<div class="col-xs-2"></div>
 		<div class="col-xs-8">
 			<form role="form" class="form-horizontal" ng-submit="search();">
 				<div class="input-group input-group-lg">
		 			<input ng-model="q" type="text" class="form-control" placeholder="Search books ...">
		 			<span class="input-group-btn">
			 			<button type="button" class="btn btn-default btn-lg" ng-click="search()">Search</button>
		 			</span>
 				</div>
 			</form>
 		</div>
 	</div>
 	<div class="row result-list">
 		<div class="col-xs-2"></div>
 		<div class="col-xs-8">
 			<table class="table table-striped">
 				<tr>
 					<th>Name</th>
 					<th>Year</th>
 					<th>Author</th>
 				</tr>
 				<tr ng-repeat="book in books" class="book-row">
 					<td>
 						<a data-toggle="tooltip" href="#/books/{{book._id}}" data-placement="top" title="{{book.synopsis}}" >
 							{{book.name}}
 						</a>
 					</td>
 					<td>
 						{{book.year}}
 					</td>
 					<td>
 						{{book.author}}
	 					<script>
		 					$(".book-row a").tooltip();
	 					</script>
 					</td>
 				</tr>
 				<tr>
 					<td colspan="3">
 						<a ng-click="addBook()" class="btn btn-primary">Add book</a>
 					</td>
 				</tr>
 			</table>
 		</div>
 	</div>
</div>
