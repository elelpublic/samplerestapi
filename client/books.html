<div class="container ">
 	<div class="page-header">
 		<h1>Books manager</h1>
 	</div>
</div>

<div class="container ">
 	<div class="row main-content">
 		<div class="col-xs-2"></div>
 		<div class="col-xs-8">
 			<form class="form-horizontal" ng-submit="search();">
 				<div class="form-group form-group-lg">
		 			<input ng-model="q" type="text" class="form-control" placeholder="Search books ...">
 				</div>
 			</form>
 		</div>
 	</div>
 	<div class="row result-list">
 		<div class="col-xs-2"></div>
 		<div class="col-xs-8">
 			<table class="table"
 			>
 			<!-- 
 			ng-show="books.lenght > 0" ng-init="books = []"
 			 --> 
 				<tr><th>Name</th></tr>
 				<tr ng-repeat="book in books">
 					<td>{{book.name}}</td>
 				</tr>
 			</table>
 		</div>
 	</div>
</div>
